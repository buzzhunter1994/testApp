<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="all">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">	
		<div class="row">
			<div class="col-md-12">
				<h1>Youtube Thumbnail by URL</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-xs-12">
				<div class="form-group">
					<input type="text" class="form-control" id="youtubeUrl" placeholder="Youtube URL">
				</div>
			</div>
			<div class="col-md-8 col-xs-12">
				<div id="youtubeThumbnail">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#youtubeUrl').on('change keyup', function(){
				try
				{
					var reg = /.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#\&\?]*).*/;
					var match = $(this).val().match(reg);
					if (match)
					{
						var image = document.createElement('img');
						image.src = 'http://img.youtube.com/vi/' + match[1] + '/hqdefault.jpg';
						image.style.width = '100%';
						$('#youtubeThumbnail').html(image);
					}
					else
						$('#youtubeThumbnail').html('');					
				}
				catch(err){}
			})
		});
	</script>
</body>
</html>
